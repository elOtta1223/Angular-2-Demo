<div class="container center">
    <div class="row">
		<div class="span12">
			<form #form="ngForm" class="form-horizontal">
			  <fieldset>
			    <div id="legend">
			      <legend class="">Login</legend>
			    </div>
			    <div class="form-group">
			      <!-- Username -->
			      <label class="control-label"  for="username">Username</label>
			      <div class="controls">
			        <input required type="text" id="username" name="username" placeholder="" class="form-control" [(ngModel)]="userInfo.username">
			      </div>
			    </div>
			    <div class="form-group">
			      <!-- Password-->
			      <label class="control-label" for="password">Password</label>
			      <div class="controls">
			        <input required type="password" id="password" name="password" placeholder="" class="form-control" [(ngModel)]="userInfo.password">
			      </div>
			    </div>
			    <div class="form-group">
			      <!-- Button -->
			      <div class="controls">
			        <button class="btn btn-success" [disabled]="!form.valid" (click)="login()">Login</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>
