<head>
<title>Registration</title>
</head>
<form (ngSubmit)="onSubmit(register)" [formGroup]="user" #register="ngForm"  class="form-horizontal">
 
 <div class="form-group" [ngClass]="{'has-error':!user.controls['FirstName'].valid && user.controls['FirstName'].touched}">
    <label class="control-label col-sm-2">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="FirstName" placeholder="Enter First Name" formControlName="FirstName">
      <div *ngIf="user.controls['FirstName'].hasError('required') && user.controls['FirstName'].touched" class="alert alert-danger">First Name is Required</div>
    </div>
  </div>
  <div class="form-group" [ngClass]="{'has-error':!user.controls['LastName'].valid && user.controls['LastName'].touched}">
    <label class="control-label col-sm-2">Last Name:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="LastName" placeholder="Enter Last Name" formControlName="LastName">
      <div *ngIf="user.controls['LastName'].hasError('required') && user.controls['LastName'].touched" class="alert alert-danger">Last Name is Required </div>
      <div *ngIf="user.controls['LastName'].hasError('minlength') && user.controls['LastName'].touched" class="alert alert-danger">Last Name must be at least 5 characters long.</div>
      <div *ngIf="user.controls['LastName'].hasError('maxlength') && user.controls['LastName'].touched" class="alert alert-danger">Last Name cannot exceed 10 characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Email:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="Email" placeholder="Enter Email Address" formControlName="Email">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2">Cell Phone:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="CellPhone" placeholder="Enter CellPhone" formControlName="CellPhone">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2">Country:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="Country" placeholder="Enter Country" formControlName="Country">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2">State:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="State" placeholder="Enter State" formControlName="State">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2">City:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="City" placeholder="Enter City" formControlName="City">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" [disabled]="!user.valid" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
