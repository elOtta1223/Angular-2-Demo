<html>
<head>
<title>Registration</title>
</head>
<body>
<form  [formGroup]="loginForm" novalidate  (ng-submit)="onSubmit()" #registerForm="ngForm">
 <input formControlName="email" type="email" placeholder="Your email">
 <p *ngIf="loginForm.controls.email.errors">This field is required!</p>

<input formControlName="password" type="password" placeholder="Your password">
<p *ngIf="loginForm.controls.password.errors">This field is required!</p>

<button type="submit">Log in</button>

</form>
</body>
</html>
