<html>
<head>
<title>Registration</title>
</head>
<body>
<form (ngSubmit)="onSubmit(user.valid)" #register="ngForm" [formGroup]="user">

<div class="form-group">
    <span>Full name</span>
    <input
      type="text"
      placeholder="Your full name"
      formControlName="name" class="form-control">

</div>
  <div formGroupName="account">
    <div class="form-group">
      <span>Email address</span>
      <input
        type="email"
        placeholder="Your email address"
        formControlName="email" class="form-control">
        </div>
    <div class="form-group">
      <span>Confirm address</span>
      <input
        type="email"
        placeholder="Confirm your email address"
        formControlName="confirm" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <input formControlName="address" type="text" placeholder="Your Address" class="form-control">
  </div>
  <div class="form-group">
    <input formControlName="lastname" type="text" placeholder="Your LastName" class="form-control">
  </div>

  <button [disabled]="!user.valid" type="submit">Sign up</button>
</form>
</body>
</html>
